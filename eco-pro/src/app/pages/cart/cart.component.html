<section class="py-24  mt-8 " >
  <h1 class="font-bold text-[#003F62] text-center pb-5 text-xl md:text-2xl mb-6 ">Your Cart <span><i class="fa-solid fa-cart-shopping text-4xl "></i></span></h1>
  <div class="items-center grid grid-cols-1 md:grid-cols-2 lg:grid-cols-[70%_minmax(0,1fr)] gap-8">

 <div>
  @for(cart of cartDetails.products ; track cart.product.id ){
    <div class="flex flex-col space-y-4">
      <div class="flex items-center bg-white p-4 rounded-lg shadow-sm">
        <div>
          <img [src]="cart.product.imageCover" class="w-[150px] h-[150px] object-cover rounded-lg" alt="Product Image">
        </div>
        <div class="flex flex-col justify-between ms-4 flex-grow">
          <div>
            <h1 class="font-semibold text-lg">{{cart.product.title}}</h1>
          </div>
          <div class="flex justify-between items-center mt-2">
            <div class="flex items-center space-x-3">
              <button (click)="updateCount(cart.product.id , cart.count - 1 )" class="text-gray-500 hover:text-gray-700">
                <i class="fa-solid fa-circle-minus"></i>
              </button>
              <span class="text-lg font-medium">  {{cart.count}}</span>
              <button (click)="updateCount(cart.product.id , cart.count + 1 )" class="text-gray-500 hover:text-gray-700">
                <i class="fa-solid fa-circle-plus"></i>
              </button>

            </div>

            <div class="text-right">
              <h2 class="text-lg font-bold text-[#003F62]"> Price : <span class="text-lg font-bold text-red-900 " >{{cart.price}} $ </span> </h2>
              <h5 class="text-gray-600">Subtotal: {{cart.price * cart.count }}</h5>

            </div>

          </div>
          <button (click)="removeItem(cart.product.id)"  class="w-[200px] bg-[#003F62] text-white py-2 rounded-lg mt-4 hover:bg-[#002A43] transition-colors">
            Remove
          </button>
        </div>
      </div>
    </div>

   }
 </div>

    <div class="bg-white p-6 rounded-lg shadow-sm">
      <div class="space-y-3">

      </div>
      <div class="border-b border-dashed my-4"></div>
      <div class="flex justify-between font-bold text-lg">
        <span>Total Price: {{cartDetails.totalCartPrice}}  </span>
      </div>
     <button [routerLink]="['/checkout', cartDetails._id]" class="w-full bg-[#003F62] text-white py-2 rounded-lg mt-4 hover:bg-[#002A43] transition-colors">
Checkout
</button>
     <button (click)="clearCart()" class="w-full bg-red-500 text-white py-2 rounded-lg mt-4 hover:bg-red-700 transition-colors">
Clear Cart
</button>
    </div>
  </div>
</section>
