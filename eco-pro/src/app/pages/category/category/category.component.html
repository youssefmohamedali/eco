<section class="py-12 mt-8">
  <div class="py-4 ps-6">
    <div class="bg-[#EDA415] w-4 h-10 rounded-md">
        <h2 class=" ps-5 py-2 text-xl font-bold">Categories</h2>
    </div>
</div>
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      @for (Categ of Category; track Categ.id) {
        <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-white dark:border-gray-300">
          <a href="#" class="flex justify-center items-center">
            <img class="rounded-t-lg w-full h-48 object-contain" [src]="Categ.image" alt=" " />
          </a>
          <div class="p-5">
            <a href="#">
              <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-black text-center">{{ Categ.name }}</h5>
            </a>
          </div>
        </div>
      }
    </div>
  </div>
</section>
